plugins {
    id 'java'
}

group 'undertow-server'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.glassfish.jersey.core', name: 'jersey-client', version: '2.29'
    compile group: 'org.glassfish.jersey.inject', name: 'jersey-hk2', version: '2.29'


    compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.9.0.Final'
    compile group: 'org.jboss.resteasy', name: 'resteasy-core', version: '4.3.0.Final'
    compile group: 'io.undertow', name: 'undertow-core', version: '2.0.26.Final'
    compile group: 'io.undertow', name: 'undertow-servlet', version: '2.0.26.Final'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
